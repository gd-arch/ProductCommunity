
  <div class="container">
      <div class="row">
          <div class="col-md-6">
              <div class="card">
                  <div class="text-center">
                      <h1>Signup</h1>
                     
                  </div>
                  <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
                      <div class="form-group">
                          <label for="name">First Name</label>
                          <input [class.is-invalid]="registerForm['firstName'].invalid && registerForm['firstName'].touched" formControlName="firstName" type="text" class="form-control" id="name"  placeholder="Enter first name">
                          <!-- <span class="text-danger"  *ngIf="signUpForm.controls['firstName'].dirty && signUpForm.controls['firstName'].errors?.['required'] ">Name is required</span> -->
                          <span class="text-danger" 
                          *ngIf="!signUpForm.get('firstName')!.valid && signUpForm.get('firstName')!.touched">
                        Please Enter valid name 
                        </span>
                        </div>
                        <div class="form-group">
                          <label for="lastName">Last Name </label>
                          <input  [class.is-invalid]="registerForm['lastName'].invalid && registerForm['lastName'].touched" autocomplete="off" formControlName="lastName"   type="tel" class="form-control" id="lastName"  placeholder="Enter last name ">
                          <!-- <span class="text-danger"  *ngIf="signUpForm.controls['lastName'].dirty && signUpForm.controls['lastName'].errors?.['required'] ">lastName No is required</span>
                          <div  class="text-danger" *ngIf="signUpForm.controls['lastName'].errors?.['lastName']">lastName no. must be valid </div> -->
                          <span class="text-danger" 
                        *ngIf="!signUpForm.get('lastName')!.valid && signUpForm.get('lastName')!.touched">
                      Please Enter valid lastName 
                      </span>
                        </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input  [class.is-invalid]="registerForm['emailId'].invalid && registerForm['emailId'].touched"   formControlName="emailId" type="emailId" class="form-control" id="exampleInputEmail1" aria-describedby="emailIdHelp" placeholder="Enter emailId">
                        <!-- <span class="text-danger" *ngIf="signUpForm.controls['emailId'].dirty && signUpForm.controls['emailId'].errors?.['required']">Email Id is Required</span>
                        <div  class="text-danger" *ngIf="signUpForm.controls['emailId'].errors?.['emailId']">Email must be a valid emailId address</div> -->
                        <span class="text-danger" 
                        *ngIf="!signUpForm.get('emailId')!.valid && signUpForm.get('emailId')!.touched">
                      Please Enter valid emailId
                      </span>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input [class.is-invalid]="registerForm['password'].invalid && registerForm['password'].touched" formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        <span class="text-danger"  *ngIf="signUpForm.controls['password'].dirty && signUpForm.controls['password'].errors?.['required'] ">Password is required</span>
                        <div  class="text-danger" *ngIf="signUpForm.controls['password'].errors?.['minlength']">
                          password must be at least 6 characters long.
                        </div>
                      </div>
  
                       
                      <button type="submit" [disabled]="!signUpForm.valid" class="btn btn-primary">Register</button>
                    </form>
                    <a class="router" routerLink="/login">Already registered? click to login</a>
              </div>
          </div>
      </div>
  </div>
